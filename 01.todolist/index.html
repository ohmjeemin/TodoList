<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <meta charset="UTF-8">
    <title>todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
    <div class="board">
        <div class="wrap">
            <section>
                <div class="month" id="month"></div>
                <div class="day" id="day"></div>
            </section>
            <div class="progress-bar"></div>
            <ul id="listArea" class="list-area">
                <li class="list">
                    <div class="checkbox"><span class="material-icons check">done</span></div>
                    <span>장보기</span>
                    <span class="material-icons del-btn">cancel</span>
                </li>
                <li class="list">
                    <div class="checkbox"><span class="material-icons check">done</span></div>
                    <span>재밌게 놀기</span>
                </li>
                <li class="list">
                    <div class="checkbox"><span class="material-icons check">done</span></div>
                    <span>알고리즘 공부하기</span>
                </li>
            </ul>
            <section class="input-area">
                <input id="textBox" type="text" class="text-box">
                <span id="add-btn" class="material-icons add-btn" style="">add_circle</span>
            </section>
        </div>
    </div>

</body>
</html>
